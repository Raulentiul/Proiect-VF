- name: HAK DAN KEWAJIBAN PEKERJA YANG DI RUMAHKAN AKIBAT DARI  PANDEMI COVID-19
  website: null
  description: '<p>ABSTRACT</p>


    <p>&nbsp;</p>


    <p>In the current pandemic, there are many problems that arise. Not only from
    the health aspect, but also from the employment aspect, human rights, etc. Moreover,
    in terms of rights, there are issues regarding the rights and obligations of workers
    who directly experience termination of employment (PHK). This is considered not
    in accordance with the rights and obligations of the workers, but due to the current
    pandemic conditions and leading to a crisis in all aspects of the field, the decision
    to lay off is the final decision made by the companies in order to avoid further
    losses in the company. Reducing employees is considered efficiency because it
    can help reduce expenses. There are so many companies that suppress HR behind
    this pandemic. There are layoffs, because there is no financial capability on
    the part of the company. It is felt, a pandemic situation like this is a responsibility
    and also a problem from all aspects. Not only about employees, but also the government,
    companies, all feel the impact of this pandemic.</p>


    <p>Keywords: Pandemic, Workers, Termination.</p>


    <p>&nbsp;</p>


    <p>ABSTRAK</p>


    <p>&nbsp;</p>


    <p>Terhadap kondisi pendemi seperti saat ini sangat banyak problematika yang muncul.
    Tidak hanya dari aspek kesehatan, namun juga aspek ketenagakerjaan, hak asasi
    manusia, dll. Terlebih lagi dalam hak, adapun permasalahan atas hak dan kewajiban
    para pekerja yang secara langsung mendapati Pemutusan Hubungan Kerja (PHK). Hal
    ini dinilai tidak sesuai dengan hak dan kewajiban para pekerja, namun dikarenakan
    kondisi pandemi yang sepeeti ini dan berujung pada krisis disegala aspek bidang,
    maka keputusan PHK nenjadi keputusan akhir yang dilakukan oleh para perusahaan
    meningat agar tidak semakin rugi dalam perusahaan tersebut. Mengurangi karyawan
    adalah dianggap efisiensi karena dapat membantu mengurangi pengeluaran. Banyak
    sekali perusahaan yang menekan SDM di balik keadaan pandemi seperti ini. PHK ada,
    karena sudah tidak adanya kemampuan dari pihak perusahaan dari sisi keuangan.
    Dirasa, keadaan pandemi seperti imi adalah tanggungjawab dan juga masalah dari
    segala aspek. Tidak hanya tentang pegawai, namun juga pemerintahan, perusahaan,
    semua ikut merasakan dampak dari keadaan pandemi ini.</p>


    <p>Kata Kunci: Pandemi, Pekerja, Pemutusan.</p>'
