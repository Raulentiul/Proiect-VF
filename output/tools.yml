- name: Preliminary Results from an AFTU Prototype Based on Smart Avionics
  website: null
  description: '<p>This paper presents the development and testing of an&nbsp;Autonomous
    Flight Termination Unit (AFTU) within the&nbsp;SAFEST project framework. Traditional
    flight termination&nbsp;systems rely heavily on ground-based infrastructure, which&nbsp;limits
    flexibility, incurs high costs, and introduces delays&nbsp;due to human decision-making.
    The proposed AFTU&nbsp;leverages advances in GNSS technology, onboard&nbsp;computational
    capabilities, and avionics software platforms&nbsp;to enable real-time, autonomous
    termination decisions. The&nbsp;unit is highly configurable, allowing range safety
    officers to&nbsp;define mission-specific rules and integrate proprietary&nbsp;software
    to meet varying national regulations across Europe.</p>

    <p>The paper focuses on the initial prototype''s test campaign that Sener is developing
    in the frame of the RD EC Horizon Europe programme., detailing the system architecture,
    test setup, and performance results. It also outlines the roadmap toward flight
    qualification, emphasizing the system&rsquo;s adaptability for different launchers
    and regulatory environments.</p>'
