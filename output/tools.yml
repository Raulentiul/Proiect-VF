- name: Security Type Checking for MILS-AADL Specifications
  website: null
  description: '<p>Information flow policies are widely used for specifying confidentiality
    and integrity requirements of security-criticalÂ systems. In contrast to access
    control policies and securityÂ protocols, they impose globalÂ constraints on the
    information flow and thus provide end-to-end security guarantees.Â The information
    flow policy that is usually adopted is non-interference. It postulates that con
    dential data must notÂ affect the publicly visible behavior of a system. However,Â this
    requirement is usually broken in the presence of cryptographic operations.Â </p>


    <p>In this paper, we provide an extended definition of non-interference for systems
    that are specified in a MILS variantÂ of the Architecture Analysis and Design Language
    (AADL).Â More concretely, we propose a type system for MILS-AADLÂ component definitions
    that distinguishes between breakingÂ non-interference because of legitimate use
    of sufficientlynbsp;strong encryption and breaking non-interference due to annbsp;unintended
    information leak. To this aim, it tracks bothnbsp;intra- and inter-component information
    flow and considersbr /&gt; both data- and event-flow security./p&gt;</p>'
