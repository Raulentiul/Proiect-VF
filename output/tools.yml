- name: 'QSOLE: Automated QBF Equivalence Checking'
  website: null
  description: '<h1>QSOLE: Automatic QBF Equivalence Checking</h1>

    <h2>Introduction</h2>

    <p>This artifact was submitted by Peter Pfeiffer, Mark Peyrer, Daniel Gro&szlig;e
    and Martina Seidl for the TACAS 2026 with the submission number 9062 aiming for
    Available, Functional and Reusable badges. It contains everything necessary to
    reproduce the examples shown in the corresponding paper alongside testcases to
    demonstrate basic functionality. In the following sections you will learn everything
    you need to know about this artifact and how to reproduce the experiments.</p>

    <p>The input formulas used by tests are divided into four categories:</p>

    <ul>

    <li><code>atleast</code> contains at-least-k cardinality constraints with randomly
    generated quantifier prefixes and different encodings (km-totalizer and sequential
    counters).</li>

    <li><code>eq</code> contains equals-k cardinality constraints with randomly generated
    quantifier prefixes and different encodings (km-totalizer and sequential counters).</li>

    <li><code>hein</code> features Hein puzzles expressed with different encoding
    techniques from <a href="https://github.com/irfansha/SQval">SQval</a>.</li>

    <li><code>paper</code> contains the examples presented in the corresponding paper.</li>

    </ul>

    <p>The artifact was published under the following DOI:&nbsp;<a href="10.5281/zenodo.17356608">10.5281/zenodo.17356608</a></p>

    <h2>Structure and Content</h2>

    <p>The artifact has the following structure:<br><code>/</code><br><code>|-- &nbsp;expected</code><br><code>|--
    &nbsp;output</code><br><code>|-- &nbsp;qsole</code><br><code>|-- &nbsp;scripts</code><br><code>|--
    &nbsp;tests</code><br><br></p>

    <ul>

    <li><code>expected</code> contains the log-files of the experiments conducted
    with this artifact on our machine</li>

    <li><code>output</code> is the target of the results from the experiments and
    is connected to a local folder with the same name on the host-machine. The logfiles
    from the runs can be found there</li>

    <li><code>qsole</code> contains the c++ source code and build-environment for
    the QSOLE tool</li>

    <li><code>scripts</code> is a collection of bash-scripts in order to run the experiments.
    The one relevant for you are listed in the next section</li>

    <li><code>tests</code> contains the input formulas as well as the pcount for each
    check</li>

    </ul>

    <h2>Running the artifact</h2>

    <h3>1. Setup Docker</h3>

    <p>A working docker environment installed on your machine is required. The docker
    container can be setup the following way:<br><br><code># download qsole-artifact.zst
    from zenodo</code><br><code>docker load &lt; qsole-artifact.zst</code><br><code>docker
    run -v `pwd`/output:/output -itd --network none --name qsole_running1 qsole-artifact</code><br><code>docker
    exec -it qsole_running1 bash</code></p>

    <p>The first line loads the docker-image from the the export, the second will
    create a container using the image and the last connects your current terminal
    to the container.</p>

    <p>In order to leave the container, just execute <code>exit</code>.</p>

    <p>Furthermore, you can call&nbsp;<br><br><code>docker stop qsole_running1</code><br><code>docker
    rm qsole_running1</code></p>

    <p>to stop and delete the running container.</p>

    <p><strong>Important:</strong> Please ensure to have a working docker setup, with
    your user added to the <code>docker</code> group. This can be verified using <code>docker
    ps</code>. If there are no errors, your environment should be in working order.</p>

    <p>&nbsp;</p>

    <h3>2. Run the Smoke Test</h3>

    <p>We prepared a small script for you to check, if the tool was installed successfully.&nbsp;<br>This
    is just for your convenience, please feel free to use any of the provided ressources
    to conduct the smoke test.</p>

    <p>The script <code>/scripts/smoke_test.sh</code> will execute the following code</p>

    <p><br><code>/qsole/build/qsole --help</code><br><code>/qsole/build/qsole /test/paper_example/phi.qdimacs
    /test/paper_example/psi.qdimacs 3 --check sole --subsumption --info --noskip</code><br><br>i.e.
    printing the help-text and then solve the minimal example presented in the paper
    using a full Solution Equivalence Check.<br>The following output is to be expected,
    if the artifact is up and running.</p>

    <p><code>qsole v0.1 - a checker qbf solution equivalence</code><br><code>usage:
    qsole FORMULA1 FORMULA2 PCOUNT [OPTIONS...]</code></p>

    <p><code>FORMULA1 expects a file containing a QDIMACS encoded QBF</code><br><code>FORMULA2
    expects a file containing a QDIMACS encoded QBF</code><br><code>PCOUNT expects
    the length of the common prefix</code><br><code>The following values for OPTIONS
    are valid:</code><br><code>&nbsp; -h, --help &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    displays this command</code><br><code>&nbsp; --check &lt;VALUE&gt; &nbsp; &nbsp;
    &nbsp;specifies the check to be made (skent|sole|psole|skeq) [default: skent]</code><br><code>&nbsp;
    --ouput &lt;PATH&gt; &nbsp; &nbsp; &nbsp; outputs the encoding to the specified
    path</code><br><code>&nbsp; --models &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    if specified, models will be printed if suitable &nbsp;<br></code><code>&nbsp;
    --subsumption &nbsp; &nbsp; &nbsp; &nbsp;if specified, eliminate subsumptions
    before encoding</code><br><code>&nbsp; --noskip &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; if specified, all checks will be done even if the result is already clear</code><br><code>&nbsp;
    --quiet &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;does not print any logging
    messages, not even errors</code><br><code>&nbsp; --info &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; increases verbosity level to "info"</code><br><code>[QSOLE]
    [INF] Skolem Entailment f1 |=SK f2 resulted in 10</code><br><code>[QSOLE] [INF]
    Skolem Entailment f2 |=SK f1 resulted in 20</code><br><code>[QSOLE] [INF] Skolem
    Entailment !f1 |=SK !f2 resulted in 10</code><br><code>[QSOLE] [INF] Skolem Entailment
    !f2 |=SK !f1 resulted in 10</code><br><code>[QSOLE] [INF] Solution Equivalence
    (f1 &lt;-&gt;SOL f2) resulted in 20</code><br><br></p>

