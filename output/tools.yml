- name: Rho-dependent terminators and transcription termination
  website: null
  description: Rho-dependent transcription terminators participate in sophisticated
    genetic regulatory mechanisms, in both bacteria and phages; they occur in regulatory
    regions preceding the coding sequences of genes and within coding sequences, as
    well as at the end of transcriptional units, to prevent readthrough transcription.
    Most Rho-dependent terminators have been found in enteric bacteria, but they also
    occur in Gram-positive bacteria and may be widespread among bacteria. Rho-dependent
    termination requires bothcis-acting elements, on the mRNA, andtrans-acting factors.
    The onlycis-acting element common to Rho-dependent terminators is richness in
    rC residues. Additional sequence elements have been observed at different Rho
    termination sites. These 'auxiliary elements' may assist in the termination process;
    they differ among terminators, their occurrence possibly depending on the function
    and sequence context of the terminator. Specific nucleotides required for termination
    have also been identified at Rho sites. Rho is the main factor required for termination;
    it is a ring-shaped hexameric protein with ATPase and helicase activities. NusG,
    NusA and NusB are additional factors participating in the termination process.
    Rho-dependent termination occurs by binding of Rho to ribosome-free mRNA, C-rich
    sites being good candidates for binding. Rho's ATPase is activated by Rhoâ€“mRNA
    binding, and provides the energy for Rho translocation along the mRNA; translocation
    requires sliding of the message into the central hole of the hexamer. When a polymerase
    pause site is encountered, the actual termination occurs, and the transcript is
    released by Rho's helicase activity. Many aspects of this process are still being
    studied. The isolation of mutants suppressing termination, site-directed mutagenesis
    ofcis-acting elements in Rho-dependent termination, and biochemistry, are and
    will be contributing to unravelling the still undefined aspects of the Rho termination
    machinery. Analysis of the more sophisticated regulatory mechanisms relying on
    Rho-dependent termination may be crucial in identifying new essential elements
    for termination.
