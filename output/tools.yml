- name: 'The Spatial Constraint Requiring Organogenetic Termination: Supplemental
    to Haeckel and von Baer for Development and Evolution'
  website: null
  description: '<p>In this article, it is pointed out that the requirement for organogenetic
    termination is the new spatial constraint for animal development and heredity,
    based on that: (a) organogenesis manifests limitation in time and possession of
    termination, while infinite cell proliferation known as cancer is lethal; (b)
    the notable indeterminate growth in some fishes and a few outgrowing skin derivatives
    reversely demonstrates that termination is required for organogenesis inside the
    animal. In further, it is supplemented this new spatial constraint to Haeckel
    and von Baer for development and evolution. While not influencing the temporal
    and spatial reorganization of morphogenesis during evolution, it places restrictions
    on alteration of organogenetic mechanisms themselves, as that: (a) addition of
    new induction mechanism or elimination of termination mechanism would usually
    cause endless organogenesis, liable to become lethal; (b) addition of new termination
    mechanism or elimination of induction mechanism in evolution not be affected by
    this spatial constraint. Finally, it is identified this spatial constraint as
    partial convergence and partial difference with Haeckel&rsquo;s recapitulation,
    and as restriction onto Baer&rsquo;s tree. It is perspectives to use the method
    of mathematical probability and statistics to study the spatial constraint of
    development onto evolution in future.<span>&nbsp;</span></p>'
