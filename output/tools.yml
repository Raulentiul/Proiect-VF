- name: Juridical Review of Unilateral Termination of Employment by PT Indosat TBK
    during the Covid-19 Pandemic
  website: null
  description: <p>This research examined from a legal perspective regarding the unilateral
    termination of employment by PT Indosat Tbk, during the Covid-19 Pandemic. Two
    main issues were discussed in this study, the first was the chronology of unilateral
    termination carried out by PT Indosat Tbk to its employees during the Covid-19
    pandemic, and analyzing the legal termination procedural during the Covid-19 Pandemic.
    This study used a normative juridical research method using secondary legal data.
    Based on the results of the study, it was known that the chronology of layoffs
    was carried out by PT. Indosat, Tbk to its workers during the Covid-19 pandemic
    was unilateral. Meanwhile, the legal termination procedure during the Covid-19
    pandemic must go through the stages of negotiations between the employers, in
    this case, PT. Indosat, Tbk with employees represented by existing labor associations.
    In its implementation carried out, PT. Indosat, Tbk did not carry out negotiations
    before carrying out simultaneous termination. In connection with the above, the
    employer should negotiate first before implementing efficiency by doing the termination
    of employment (PHK).</p>
