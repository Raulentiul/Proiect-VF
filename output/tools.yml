- name: Influence of Cover Crop Termination on Ground Dwelling Arthropods in Organic
    Vegetable Systems
  website: null
  description: '<p>A key aspect in cover crop management is termination before the
    cash crop is planted.<br>The aim of this study was to assess the effects of termination
    methods on ground-dwelling<br>arthropods. The conventional mechanical termination
    method&mdash;i.e., green manuring by means of a<br>disc harrow&mdash;was compared
    to flattening using a roller crimper. Two different crop systems were<br>investigated
    for two growing seasons; cauliflower was grown in autumn after the termination
    of a<br>mixture of cowpea, pearl millet, and radish, and tomato was cropped in
    spring and summer after the<br>termination of a mixture of barley and vetch. Ground
    beetles (Coleoptera: Carabidae), rove beetles<br>(Coleoptera: Staphylinidae),
    and spiders (Araneae) were sampled by means of standard pitfall<br>traps throughout
    the growing season of both cash crops. The roller crimper increased the overall<br>abundance
    of ground beetles in the first growing season of both cash crops, whereas in the
    second<br>year, no significant effect could be detected. Rove beetles were more
    abundant in plots where the<br>cover crops were terminated by the roller crimper.
    Finally, green manuring increased the abundance<br>of spiders, especially on the
    first sampling date after cover crop termination. Albeit different taxa<br>showed
    different responses, the termination of cover crops by a roller crimper generally
    increased the<br>abundance of ground dwelling arthropods. Given that most of the
    sampled species were generalist<br>predators, their increased abundance could
    possibly improve biological control</p>'
