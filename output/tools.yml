- name: On Applying Residual Reasoning within Neural Network Verification
  website: null
  description: '<p>As neural networks are increasingly being integrated into&nbsp;mission-critical
    systems, it is becoming crucial to ensure that they meet<br>

    various safety and liveness requirements. Towards, that end, numerous&nbsp;complete
    and sound verification techniques have been proposed in recent&nbsp;years, but
    these often suffer from severe scalability issues. One recently&nbsp;proposed
    approach for improving the scalability of verification techniques&nbsp;is to enhance
    them with abstraction-refinement capabilities: instead of&nbsp;verifying a complex
    and large network, abstraction allows the verifier to&nbsp;construct and then
    verify a much smaller network; and the correctness of&nbsp;the smaller network
    immediately implies the correctness of the original,&nbsp;larger network. One
    shortcoming of this scheme is that whenever the<br>

    smaller network cannot be verified, the verifier must perform a refinement step,
    in which the size of the network being verified is increased.&nbsp;The verifier
    then starts verifying the new network from scratch &mdash; effectively &ldquo;forgetting&rdquo;
    its earlier work, in which the&nbsp; smaller network was&nbsp;verified. Here,
    we present an enhancement to abstraction-based neural&nbsp;network verification,
    which uses residual reasoning: a process where information acquired when verifying
    an abstract network is utilized in order&nbsp;to facilitate the verification of
    refined networks. At its core, the method&nbsp;enables the verifier to retain
    information about parts of the search space<br>

    in which it was determined that the refined network behaves correctly,&nbsp;allowing
    the verifier to focus on areas of the search space where bugs&nbsp;might yet be
    discovered. For evaluation, we implemented our approach&nbsp;as an extension to
    the Marabou verifier, and obtained highly promising&nbsp;results.</p>'
