- name: Review of contractual obligations in the Civil Code of Ukraine
  website: null
  description: <p>Breaching of contractual obligations may lead to certain negative
    consequences. Hence, this work analyzes the theoretical aspects of termination
    of contractual obligations in Ukraine&rsquo;s civil law. The article aims to study
    the obligation termination mechanism by determining the legal framework for its
    functioning. The author focuses on one of the forms of contractual obligation
    termination, more specifically, the start of cancellation and deferred status
    of a legal transaction. Using normative and protective functions in legislation,
    the author plans to determine specifics of legal facts of normative compensatory
    nature. It is established, that the condition for cancellation of a legal transaction,
    can be a direct or reverse mechanism for the termination of contractual obligations.
    A condition for cancellation of a legal transaction can be applied to the whole
    transaction or to its separate parts.</p>
