    \ contains the same information as in the table in the paper.</p>\n<p dir=\"auto\"\
    >The estimated runtime is less than a few seconds.</p>\n<h3><a href=\"#table-2\"\
    ></a>Table 2</h3>\n<p dir=\"auto\">To reproduce table 2 from the paper (configurations\
