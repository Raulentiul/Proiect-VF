- name: Building Verified Neural Networks for Computer Systems with Ouroboros
  website: null
  description: <p>Neural networks are powerful tools. Applying them in computer systems&mdash;operating
    systems, databases, and networked systems&mdash;attracts much attention. However,
    neural networks are complicated black boxes that may produce unexpected results.
    To train networks with well-defined behaviors, we introduce ouroboros, a system
    that constructs verified neural networks for computer systems. Verified neural
    networks are neural networks that satisfy user-defined safety properties, called
    specifications. Ouroboros builds verified networks by a training-verification
    loop that combines deep learning training and neural network verification. Ouroboros
    introduces multiple techniques to fill the gap between today&rsquo;s verification
    and the properties that systems require. Ouroboros also accelerates the training-verification
    loop by spec-aware learning. Our experiments show that ouroboros can train verified
    networks for all five applications that we study and has a 4.3&times; speedup
    on average compared with the vanilla training-verification loop.</p>
