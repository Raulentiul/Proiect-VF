- name: A termination analyzer for Java bytecode based on path-length
  website: null
  description: "It is important to prove that supposedly terminating programs actually\
    \ terminate, particularly if those programs must be run on critical systems or\
    \ downloaded into a client such as a mobile phone. Although termination of computer\
    \ programs is generally undecidable, it is possible and useful to prove termination\
    \ of a large, nontrivial subset of the terminating programs. In this article,\
    \ we present our termination analyzer for sequential Java bytecode, based on a\
    \ program property called\n            path-length\n            . We describe\
    \ the analyses which are needed before the path-length can be computed such as\
    \ sharing, cyclicity, and aliasing. Then we formally define the path-length analysis\
    \ and prove it correct with respect to a reference denotational semantics of the\
    \ bytecode. We show that a constraint logic program\n            P\n         \
    \   \n              CLP\n            \n            can be built from the result\
    \ of the path-length analysis of a Java bytecode program\n            P\n    \
    \        and formally prove that if\n            P\n            \n           \
    \   CLP\n            \n            terminates, then\n            P\n         \
    \   also terminates. Hence a termination prover for constraint logic programs\
    \ can be applied to prove the termination of\n            P\n            . We\
    \ conclude with some discussion of the possibilities and limitations of our approach.\
    \ Ours is the first existing termination analyzer for Java bytecode dealing with\
    \ any kind of data structures dynamically allocated on the heap and which does\
    \ not require any help or annotation on the part of the user."
