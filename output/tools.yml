- name: 'Modular Termination Verification: Machine-Checked Proofs'
  website: null
  description: "<p>Machine-checked using Coq 8.6.</p>\n\n<p>Contents:</p>\n\n<ul>\n\
    \t<li><strong>Generic Utility Concepts</strong>\n\n\t<ul>\n\t\t<li><em>Util</em>:\
    \ Notations for lists and decidable equality</li>\n\t</ul>\n\t</li>\n\t<li><strong>Module\
    \ Correctness</strong>\n\t<ul>\n\t\t<li><em>Programs</em>: The syntax of programs.\
    \ Parameterized over the set of types, values, and operators, and the well-founded\
    \ type of levels.</li>\n\t\t<li><em>ProgramExecution</em>: Relates programs to\
    \ outcomes (termination with a result value or divergence).</li>\n\t\t<li><em>ProgramCorrectness</em>:\
    \ Correctness of a class, and correctness of a program in terms of correctness\
    \ of its classes.</li>\n\t\t<li><em>WellTyped</em>: Well-typedness of a program.\
    \ Implies that the import graph is acyclic.</li>\n\t\t<li><em>Soundness</em>:\
    \ Correct well-typed programs do not diverge.</li>\n\t</ul>\n\t</li>\n\t<li><strong>Specification\
    \ Style</strong>\n\t<ul>\n\t\t<li><em>NonWf</em>: Relates well-foundedness to\
    \ descending chains. Used by WellOrderingTheoremEx.</li>\n\t\t<li><em>WellOrderingTheoremEx</em>:\
    \ Each well-founded relation can be extended to a well-ordering.</li>\n\t\t<li><em>MultisetOrder</em>:\
    \ Finite multisets, the Dershowitz-Manna ordering, and a proof of its well-foundedness.</li>\n\
    \t\t<li><em>SpecStyle</em>: Instantiates the syntax of programs with a well-founded\
    \ (in fact: well-ordered) type of method bags.</li>\n\t\t<li><em>MethodBagLemmas</em>:\
    \ Some lemmas about method bag order, useful for the example correctness proofs.</li>\n\
    \t</ul>\n\t</li>\n\t<li><strong>Example Programs</strong>\n\t<ul>\n\t\t<li><em>Loopy</em>:\
    \ An example program that performs infinite inter-module recursion through dynamic\
    \ binding.</li>\n\t\t<li><em>PlusOneFunc</em>: An example program with dynamic\
    \ binding that terminates.</li>\n\t\t<li><em>ExamplesWellTyped</em>: Loopy and\
    \ PlusOneFunc are well-typed.</li>\n\t\t<li><em>ProgramExecutionTests</em>: Loopy\
    \ diverges; PlusOneFunc has an execution that terminates with result 0.</li>\n\
    \t\t<li><em>PlusOneFunc_is_Correct</em>: A modular proof of correctness of PlusOneFunc.</li>\n\
    \t\t<li><em>PlusOneFunc_terminates</em>: Applies the soundness theorem to obtain\
    \ that PlusOneFunc does not have diverging executions.</li>\n\t</ul>\n\t</li>\n\
    </ul>"
