- name: 'The Efficacy and Safety of Extraamniotic Mannitol along with Carboprost (PGF2Î±)
    and Intracervical Misoprostol (PGE1) in Second Trimester Termination of Pregnancy:
    A Prospective Comparative Clinical Study'
  website: null
  description: '<p><strong>Introduction:&nbsp;</strong>Second trimester termination
    of pregnancy accounts for around 10 to 15% of all abortions annually. These can
    be performed either medically or surgically. The aim of this study is to compare
    the efficacy and safety of extraamniotic mannitol along with carboprost (PGF2&alpha;)
    and intracervical misoprostol in second trimester termination of pregnancy.&nbsp;<strong>Result:&nbsp;</strong>The
    most common indication for termination of pregnancy was intrauterine fetal demise
    (41.7% in mannitol group and 45.8% in misoprostol group). Second trimester termination
    of pregnancy success rate was significantly higher in the extra-amniotic mannitol
    along with PGF2&alpha; group as compared to intracervical misoprostol group (95.8%
    v/s 75%, p&lt;0.05).A significantly shorter duration from induction to delivery
    was observed in the extra-amniotic mannitol along with PGF2&alpha; group as compared
    to intracervical misoprostol group (19.3 &plusmn; 4.2 v/s 22.3 &plusmn; 2.1 hours,
    p&lt;0.01).Incidence of side effects like pyrexia, diarrhea, abdominal pain and
    headache were significantly lower in the mannitol group as compared to misoprostol
    group.&nbsp;<strong>Conclusion:</strong>&nbsp;Extra-amniotic mannitol along with
    carboprost (PGF2&alpha;) is an effective and safe method for second trimester
    termination of pregnancy. The success rate of extra amniotic mannitol along with
    PGF2&alpha; was significantly higher with notably shorter induction-abortion interval.
    A remarkable lower hospital stay and fewer side effects were seen in patients
    induced by mannitol along with PGF2&alpha;.</p>

