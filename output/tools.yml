- name: Reproduction Package for FSE 2025 Submission `A Modular Program-Transformation
    Framework for Reducing Specifications to Reachability'
  website: null
  description: '<p>This is the Artifact for the paper &ldquo;A Modular Program-Transformation
    Framework for Reducing Specifications to Reachability&rdquo; which has been submitted
    to FSE 2025.</p>

    <p>The FSE article presents a program transformation framework with the goal of
    verifying different properties with of-the-shelf reachability analyzers. The transformations
    in a framework is based on instrumentation automata, inspired by the BLAST query
    language. In our initial study, we support three important concrete specifications
    for C programs: termination, no-overflow, and memory cleanup. This artifact can
    be used to reproduce the experiments presented in the paper. We demonstrate the
    effectiveness and efficiency of our transformations by comparing verifiers that
    support the specifications natively with verifiers for reachability applied to
    the transformed programs. The results are very promising: Our transformations
    can extend existing verifiers to be effective on specifications that they do not
    support natively, and that the efficiency is often similar to verifiers that natively
    support the considered specifications.</p>

    <p>The artifact consists of Makefile that can be used to download all the revisions
    of the tools used in the evaluation. Moreover, it downloads the transformation
    framework from git repository and sets it to the right version and branch. Further,
    it contains benchmarking definitions used by BenchExec to execute the experiments
    and processing scripts of the results that were used to generate the tables. Folder
    <code>figures-generation/results-FSE2025</code> contains all the data that we
    computed.</p>

    <h3>Contents</h3>

    <p>The artifact contains the following items: - <code>README.{html,md}</code>:
    this documentation - <code>Makefile</code>: makefile containing all the commands
    for getting the source code of all the tools and our framework - <code>benchmark-defs/</code>:
    definitions needed for BenchExec to run the experiments - <code>figures-generation/</code>:
    folder containing all the processing scripts for the results and the results form
    our experiments - <code>tasks/</code>: definitions for our selected subsets of
    tasks that can be used to run the tool</p>

    <h2>TL;DR</h2>

    <ol>

    <li>Setup variables in your shell environment to one of these:

    <ul>

    <li>If you have access to a <a href="https://vcloud.sosy-lab.org/cpachecker/webclient/help/">BenchCloud</a>
    instance use <code>source benchmark-utils/config_vcloud.sh</code>, adapting it
    correspondingly to your server</li>

    <li>To execute on your local system use <code>source benchmark-utils/config.sh</code>.
    You may want to adapt the amount of processes running in parallel by adjusting
    the number of processes in <code>-N 2</code>.</li>

    </ul>

    </li>

    <li>Select the tasks which you would like to use:

    <ul>

    <li><code>make tasks-benchmark</code>: to setup all tasks used in the experiments
    in the paper</li>

    <li><code>make tasks-subset</code>: to setup tasks to run a representative subset
    of tasks for the experiments in the paper</li>

    <li><code>make tasks-test</code>: to setup a few tasks to test the functionality
    of the artifact</li>

    </ul>

    </li>

    <li><strong>If not executing inside the artifact VM</strong>, you need to install
    everything using <code>make setup-all</code>. This may take a while and you may
    want to set a symlink to your SV-Benchmarks copy if available.</li>

    <li>If you wish to only get the code of the transformation framework, run <code>make
    specification-transformation</code>.</li>

    <li>Execute the verification tasks on the original properties using <code>make
    experiments-original-property</code></li>

    <li>Transform the properties to reachability using <code>make transform-all-properties</code></li>

    <li>Execute the verification tasks where the original property has been encoded
    as a reachability property using <code>make experiments-transformed</code></li>

    <li>Analyze the results to get the tables and plots from the paper using <code>make
    process-results</code></li>

    </ol>

    <h3>Running BenchExec</h3>

    <p>When running BenchExec some directories need to be given as overlay, hidden
    and full access. Which ones are what is given in <a>config.sh</a>. If not using
    the artifact VM, you should adjust them to your own paths.</p>'
