- name: Termination patterns of Karenia brevis blooms in the eastern Gulf of Mexico
  website: null
  description: '<p>The factors governing the initiation and development of <em>K.
    brevis</em> blooms in the eastern Gulf<br>

    of Mexico are fairly well understood, however the physical, chemical and biological
    factors<br>

    underlying bloom transport and termination are not. The Florida Fish and Wildlife
    Conservation<br>

    Commission&rsquo;s HAB Monitoring database was analyzed from 1998 - 2021 for temporal
    trends in<br>

    bloom duration, initiation and termination and for repetitive spatial patterns
    in bloom termination.<br>

    A unimodal pattern in bloom initiation was observed, with the most frequent initiations
    in<br>

    September. Bloom termination was more variable, with the most frequent occurrences
    in April.<br>

    Four recurring patterns in bloom termination were identified during this period
    for southwest<br>

    Florida <em>K. brevis</em> blooms: 1) coastal transport south to the Florida Keys
    then west into the<br>

    Gulf of Mexico, 2) transport to the Florida Panhandle with subsequent termination
    in place,<br>

    or 3) via coastal transport west to Alabama, and 4) termination in place in southwest
    Florida.<br>

    These patterns suggest that consistent physical, chemical and biological drivers
    underlie the<br>

    termination stages of <em>K. brevis </em>blooms, and that identification of these
    drivers may provide<br>

    useful management tools for bloom prediction and monitoring.</p>'
