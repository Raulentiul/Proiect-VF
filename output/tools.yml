- name: A QSAT Benchmark Based on Vertex-Folkman Problems
  website: null
  description: <p>The purpose of this project is to draw attention to a particular
    family of quantified Boolean formulas (QBFs) stemming from encodings of some vertex
    Folkman problems in extremal graph theory. We argue that this family of formulas
    is interesting for QSAT research because it is both conceptually simple and parametrized
    in a way that allows for a fine-grained diversity in the level of difficulty of
    its instances. Additionally, when coupled with symmetry breaking, the formulas
    in this family exhibit backbones (unique satisfying assignments) at the top-level
    existential variables. This benchmark is thus suitable for addressing questions
    regarding the connection between the existence of backbones and the hardness of
    QBFs.</p>
