    \ has some recursive functions that need a bigger stack size for some operations.</p>\n\
    <h2><a href=\"#full-evaluation\"></a>Full Evaluation</h2>\n<p dir=\"auto\">If\
    \ opening the provided container, change your directory into <code>artifact</code>\
