- name: Reducing Acceptance Marks in Emerson-Lei Automata by QBF Solving
  website: null
  description: <p>This paper presents a novel application of QBF solving to automata
    reduction. We focus on Transition-based Emerson-Lei automata (TELA), which is
    a popular formalism that generalizes many traditional kinds of automata over infinite
    words including B&uuml;chi, co-B&uuml;chi, Rabin, Streett, and parity automata.
    Transitions in a TELA are labelled with acceptance marks and its accepting formula
    is a positive Boolean combination of atoms saying that a particular mark has to
    be visited infinitely or finitely often. Algorithms processing these automata
    are often very sensitive to the number of acceptance marks. We introduce a new
    technique for reducing the number of acceptance marks in TELA based on satisfiability
    of quantified Boolean formulas (QBF). We evaluated our reduction technique on
    TELA produced by state-of-the-art tools of the libraries Owl and Spot and by the
    tool ltl3tela. The technique reduced some acceptance marks in automata produced
    by all the tools. On automata with more than one acceptance mark obtained by translation
    of LTL formulas from literature with tools Delag and Rabinizer 4, our technique
    reduced 27.7% and 39.3% of acceptance marks, respectively. The reduction was even
    higher on automata from random formulas.</p>
