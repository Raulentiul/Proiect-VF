- name: Toward Determining NFA Equivalence via QBFs
  website: null
  description: <p>Equivalence of deterministic finite automata (DFAs) has been&nbsp;researched
    for several decades, but equivalence of nondeterministic&nbsp;finite automata
    (NFAs) is not as studied. &nbsp;Equivalence of two NFAs is&nbsp;a PSPACE-complete
    problem. &nbsp;NFA quivalence is a challenging&nbsp;theoretical problem with practical
    applications such as lexical&nbsp;analysis. &nbsp;Quantified boolean formulas
    (QBFs) naturally encode&nbsp;PSPACE-complete problems, and we share our preliminary
    work towards&nbsp;determining NFA equivalence via QBFs.</p>
