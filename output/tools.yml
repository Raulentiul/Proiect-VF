- name: Benchmark Sets for Variable Elimination in Conjunctions of Linear Real Arithmetic
    Constraints
  website: null
  description: '<p>Three benchmark sets for testing tools on the task of existential
    quantifier elimination from conjunctions of linear real arithmetic constraints
    (a.k.a. polyhedron projection).</p>

    <p>All sets are given in three formats:</p>

    <ul>

    <li>ine: <code>.ine</code> files as used by the CDD library and some other polyhedra
    libraries.</li>

    <li>redlog: <code>.red</code> files as used by the CAS Reduce and its package
    Redlog</li>

    <li>smtlib: <code>.smt2</code> files as used by SMT related tools like SMT-RAT
    or z3.</li>

    </ul>

    <p>The <code>Random</code> set contains random satisfiable conjunctions of 3-60
    constraints with 3-30 variables and different coefficient densities, from which
    half of the variables are to be eliminated.&nbsp;The <code>NN-Verif</code> set
    contains conjunctions obtained in neural network verification tasks. The <code>SMT-lib-deriv</code>
    set contains conjunctions derived during SMT-solving of the <code>QF_LRA</code>
    satisfiability checking benchmarks from SMT-lib.</p>'
