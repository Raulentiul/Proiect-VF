- name: 'Replication Package for the paper: Verification of Distributed Systems via
    Sequential Emulation'
  website: null
  description: "<p>This package allows to replicate the experiments described in &ldquo;Verification\
    \ of Distributed Systems via Sequential Emulation&rdquo;.</p>\n\n<p>Instructions\
    \ for full replication are also included.</p>\n\n<p>Repository contents</p>\n\n\
    <ul>\n\t<li>\n\t<p><code>main.sh</code>: Quickstart script to run all experiments</p>\n\
    \t</li>\n\t<li>\n\t<p><code>permissions.sh</code>: script to give adequate permissions\
    \ to executables</p>\n\t</li>\n\t<li>\n\t<p><code>replication.tar.gz</code>: gzipped\
    \ archive containing:</p>\n\n\t<ul>\n\t\t<li>\n\t\t<p><code>emergence</code>,\
    \ <code>invariant</code>, <code>stock</code>: C programs used in the experimental\
    \ evaluation. Each directory also contains a <code>_logs</code> folder with the\
    \ log files referred in the paper.</p>\n\t\t</li>\n\t\t<li>\n\t\t<p><code>labs</code>:\
    \ LAbS specifications used for <code>emergence</code> and <code>invariant</code>\
    \ experiments.</p>\n\t\t</li>\n\t\t<li>\n\t\t<p><code>LICENSE</code>: conditions\
    \ to use the repository contents</p>\n\t\t</li>\n\t\t<li>\n\t\t<p><code>tools</code>:\
    \ Software used to generate C programs and run experiments</p>\n\t\t</li>\n\t\t\
    <li>\n\t\t<p><code>README.mdown</code>: the README file of the original replication\
    \ repository (https://gitlab.inria.fr/ldistefa/tosem-artifacts)</p>\n\t\t</li>\n\
    \t\t<li>\n\t\t<p><code>README-ZENODO.mdown</code>: this document</p>\n\t\t</li>\n\
    \t\t<li>\n\t\t<p><code>replication.py</code>: Python script to replicate the experiments</p>\n\
    \t\t</li>\n\t\t<li>\n\t\t<p><code>replication.sh</code>: fallback shell script\
    \ to replicate the experiments</p>\n\t\t</li>\n\t</ul>\n\t</li>\n</ul>\n\n<p>Requirements</p>\n\
    \n<p>All experiments should run successfully on most x64 Linux machines. Python\
    \ 3.7 or above is needed to run the <code>replication.py</code> script. Alternatively,\
    \ one may run the <code>replication.sh</code> shell script.</p>\n\n<p>Some caveats\
    \ about specific tools:</p>\n\n<ul>\n\t<li>\n\t<p>Symbiotic requires a <code>python</code>\
    \ executable in the machine&rsquo;s PATH (usually <code>/usr/bin/python</code>).\
    \ This may be a symbolic link pointing to a Python 3 executable (usually <code>/usr/bin/python3</code>).</p>\n\
    \t</li>\n\t<li>\n\t<p>SeaHorn requires a Python 2 executable (usually <code>/usr/bin/python2</code>).</p>\n\
    \t</li>\n\t<li>\n\t<p>To generate instrumented programs (see below), an external\
    \ C preprocessor is required. For instance, we use <code>gcc -E</code>. We do\
    \ provide ready-to-use instumented programs.</p>\n\t</li>\n</ul>\n\n<p>Quickstart</p>\n\
    \n<p>Download the whole repository to some directory <code>dir</code>, then:</p>\n\
    \n<pre><code>cd /path/to/dir\n# Gives execution permission to main.sh, tools,\
    \ and their dependencies\nchmod +x permissions.sh \n# Unpacks the archive, makes\
    \ log directories, and runs all experiments\n./main.sh</code></pre>\n\n<p>The\
    \ script will create a <code>dir/logs</code> directory with subdirectories <code>emergence</code>,\
    \ <code>invariant</code>, and <code>stock</code>, where it will store the output\
    \ of each verification task.</p>\n\n<p>Replication details</p>\n\n<p>Generation\
    \ of C programs from LAbS specifications</p>\n\n<p>The following commands will\
    \ use <code>sliver</code> to create C emulation programs from each LAbS system\
    \ considered in the paper:</p>\n\n<pre><code># Invariant programs\ntools/sliver-v1.5_linux_x64/sliver.py\
    \ labs/formation.invariant.labs size=10 range=2 n=3 --fair --no-bv --show &gt;\
    \ invariant/formation/formation.c\ntools/sliver-v1.5_linux_x64/sliver.py labs/approx.labs\
    \ yes=1 no=2 --no-bv --show &gt; invariant/approx-a/approx-a.c\ntools/sliver-v1.5_linux_x64/sliver.py\
    \ labs/approx.labs yes=2 no=3 --no-bv --show &gt; invariant/approx-a/approx-b.c.orig\n\
    tools/sliver-v1.5_linux_x64/sliver.py labs/maj.labs yes=1 no=2 --no-bv --show\
    \ &gt; invariant/maj/maj.c.orig\n# Emergence programs\ntools/sliver-v1.5_linux_x64/sliver.py\
    \ labs/boids.labs birds=3 size=5 delta=5 --fair --no-bv --show &gt; emergence/boids/boids.c\n\
    tools/sliver-v1.5_linux_x64/sliver.py labs/flock.labs birds=3 size=5 delta=5 --fair\
    \ --no-bv --show &gt; emergence/flock/flock.c\ntools/sliver-v1.5_linux_x64/sliver.py\
    \ labs/formation.emergence.labs size=10 range=2 n=3 --fair --no-bv --show &gt;\
    \ emergence/formation/formation.c</code></pre>\n\n<p>Each folder under <code>invariant</code>\
    \ and <code>emergence</code> contains a <code>&lt;program&gt;.c</code> file which\
    \ is the output of one the above commands. Notice that, for <code>approx-b</code>\
    \ and <code>maj</code>, we have manually performed some additional transformations.\
    \ The unmodified <code>sliver</code> output is named <code>maj.c.orig</code> and\
    \ the final program is named <code>maj.c</code>.</p>\n\n<p>Instrumentation of\
    \ C programs</p>\n\n<p>SLiVER was originally tailored towards BMC verification,\
    \ so it generates programs that can be directly verified by CBMC. Other tools\
    \ require an instrumentation steps. Typically this amounts to replace verification\
    \ intrinsics with those supported by the tools, add specific headers or function\
    \ declarations, etc. We have automated this steps by means of a helper Python\
    \ program called <code>absentee</code>, which can be found in the <code>tools</code>\
    \ directory and at (https://github.com/lou1306/absentee)</p>\n\n<p>Typically,\
    \ to instrument the SLiVER program <code>program.c</code> for verification by\
    \ a specific tool, one can use the following command line:</p>\n\n<pre><code>cd\
    \ tools/absentee\ngcc -E /path/to/&lt;program&gt;.c | python3 -m absentee --conf\
    \ &lt;tool&gt;.conf - &gt; /path/to/&lt;program&gt;.&lt;tool&gt;.c</code></pre>\n\
    \n<p>Preprocessing the original program with <code>gcc</code> (or another compiler)\
    \ is needed because <code>absentee</code> does not support preprocessor directives.</p>\n\
    \n<p>Each folder under <code>invariant</code> and <code>emergence</code> already\
    \ contains a file <code>&lt;program&gt;.&lt;tool&gt;.c</code>, which is the result\
    \ of this step for each tool in our experimental evaluation.</p>\n\n<p>Verification</p>\n\
    \n<p>Each tool needs a specific set of arguments, environment variables, etc.\
    \ to correctly perform its verification task. To investigate the actual commands\
    \ we used in our evaluation, please check the <code>replication.sh</code> script\
    \ or the <code>replication.py</code> program.</p>\n\n<p>About the <code>stock</code>\
    \ case studies</p>\n\n<p>We wrote the <code>stock-safe</code> and <code>stock-unsafe</code>\
    \ case studies directly as triple structure, and then encoded it as C programs\
    \ using the same procedure described in the paper and implemented by <code>sliver</code>.</p>\n\
    \n<p>We provide these C programs, as well as their instumented version for 2ls,\
    \ in the <code>stock</code> folder.</p>\n\n<p>Usage instructions for <code>replication.py</code></p>\n\
    \n<p>In case one wants more granularity, <code>replication.py</code> may be run\
    \ manually. <code>./replication.py --help</code> shows usage instructions. In\
    \ brief:</p>\n\n<ul>\n\t<li>\n\t<p><code>./replication.py</code> runs all the\
    \ experiments.</p>\n\t</li>\n\t<li>\n\t<p><code>./replication.py tool1 tool2 ...</code>\
    \ only runs the experiments with the given tools.</p>\n\t</li>\n\t<li>\n\t<p><code>./replication.py\
    \ --list</code> lists the tool names.</p>\n\t</li>\n\t<li>\n\t<p><code>./replication\
    \ --timeout &lt;n&gt;</code> overrides the default timeout to <em>n</em> seconds\
    \ (<em>n</em> must be a positive integer)</p>\n\t</li>\n</ul>\n\n<p>By adding\
    \ <code>--dry-run</code>, the script only shows the experiments&rsquo; command\
    \ lines, without actually executing them. Keep in mind that most tools also require\
    \ custom environment variables or won&rsquo;t run properly when invoked outside\
    \ of their own directories, so these command lines are only for reference.</p>\n\
    \n<p>Support</p>\n\n<p>For further information, you may look at the original Git\
    \ repository for the artifacts: (https://gitlab.inria.fr/ldistefa/tosem-artifacts)</p>\n\
    \n<p>You can also contact the paper&rsquo;s corresponding author: Luca Di Stefano\
    \ <a href=\"mailto:luca.di-stefano@inria.fr\">luca.di-stefano@inria.fr</a></p>\n\
    \n<p>Acknowledgments</p>\n\n<p>Work partially funded by MIUR project PRIN 2017FTXR7S\
    \ <em>IT MATTERS</em> (Methods and Tools for Trustworthy Smart Systems).</p>\n\
    \n<p>Disclaimer</p>\n\n<p>The authors of this repository do not endorse using\
    \ its contents for ANY purpose besides replication of experiments presented in\
    \ the paper &ldquo;Verification of Distributed Systems via Sequential Emulation&rdquo;.\
    \ Please enquire with the paper&rsquo;s corresponding author (Luca Di Stefano\
    \ <a href=\"mailto:luca.di-stefano@inria.fr\">luca.di-stefano@inria.fr</a>) about\
    \ software packages intended for generic usage.</p>"
