- name: 'The Medical Termination of Pregnancy (Amendment) Act 2021: A Boon or a Bane
    to Society'
  website: null
  description: '<p>This paper has been published in Peer-reviewed International Journal
    "Remarking An Analisation"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>URL
    : https://www.socialresearchfoundation.com/new/publish-journal.php?editID=7690</p><p>Publisher
    : Social Research Foundation, Kanpur (SRF International)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>Abstract
    :<br>The <i>Medical Termination of Pregnancy<strong> </strong></i>Act, 1971 is
    considered a major milestone of social legislations in India. However, 50 years
    of its application, it has failed to keep up with changing times, needs and advancements
    in technology. In this regard, The <i>Medical Termination of Pregnancy<strong>
    </strong>(Amendment)<strong> </strong></i>Act, 2021 was a welcome step. Though
    the amendment made many necessary changes in the MTP Act. The aforementioned Amendment
    Act has failed to give any recognition to the right to abortion as a right to
    privacy of a pregnant woman. At no point of time during pregnancy can a pregnant
    woman seek abortion as per her choice. The Abortion law as such does not provide
    a pregnant woman right over her body making an essential human right like the
    right to privacy meaningless to a pregnant woman.<i> </i>The judiciary has time
    and again reiterated right to abortion as a right to privacy through different
    judgments. However, the legislature has time and again failed to give recognition
    to the same including the<i> Medical Termination of Pregnancy (Amendment) Act
    2021.</i></p>'
