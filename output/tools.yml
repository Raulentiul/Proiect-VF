- name: ReBAC Availability Verifiers
  website: null
  description: '<p>This is the implementation of Availability Criteria (Satisfiability,
    Feasibility and Resiliency) Verifiers for Relationship-based Access Control with
    support for Multiple Ownership (ReBAC/MO). The following are informal examples
    of availability criteria.</p>


    <p>. Satisfiability: &quot;Object o shall be accessible by at least 35 users in
    the current protection state.&quot;</p>


    <p>. Resiliency: &quot;Even if I were to recruit 10 additional patients (or lose
    10 of my existing patients), object o shall remain accessible by at least 25 users.&quot;</p>


    <p>. Feasibility: &quot;I shall be able to make object o accessible by at least
    50 users if the company hires no more than 10 additional colleagues (or fires
    no more than 10 existing colleagues).&quot;</p>


    <p>The ReBAC/MO consists of the Boolean combinations of atomic policies. The atomic
    policies are represented by a 2-tuple; comprising a Birooted graph pattern (one
    root represents the owner, the other one represents the requester) and a vertex
    in the social graph, to which the owner in the graph pattern will be anchored.
    The availability criteria then boils down to finding the graph pattern(s) in the
    social graph that are isomorphic to the graph patterns in the atomic policies.
    The verifiers use different technologies as to decide availability criteria. Below
    we briefly explain each verifier.</p>


    <p>. In the first verifier we reduce the Availability Criteria (esp. Satisfiability)
    to Quantified Boolean Formula Satisfiability (QBF) and compile it into a non-prenex
    non-CNF format (QCIR). Please note, each atomic policy can be seen as an stand-alone
    Subgraph Isomorphism problem, hence, we use a fairly standard approach to reduce
    it to a Boolean Satifiability problem. The Boolean combination of Boolean Satisfiability
    problem (esp. with negations) yields a non-CNF QBF. A non-clausal QBF solver like
    RAReQS-NN or GhostQ can then be invoked to decide the availability criteria.&nbsp;</p>


    <p>. In the second verifier we employ an approach similar to the previous one.
    In nutshell, we reduce atomic policies to SAT problems and call a SAT solver (i.e.
    Sat4J) to solve it. Then we construct the original policy from the atomic policies
    and check if it is satisifiable.</p>


    <p>. In the third verifier we adopt a completely differnet approach. We reduce
    the availability criteria into an Answer Set Programming problem. Then an ASP
    solver (i.e. clingo) is invoked to decide the availability criteria.</p>


    <p>Please refer to the following paper for further readings:</p>


    <p>Pooya Mehregan and Philip W. L. Fong. Policy Negotiation for Co-owned Resources
    in Relationship-Based Access Control. In the Proceedings of 21st ACM Symposium
    on Access Control Models and Technologies (SACMAT 2016), Shanghai, China, June
    6-8, 2016.</p>


    <p>Enjoy!</p>


    <p>Pooya</p>'
