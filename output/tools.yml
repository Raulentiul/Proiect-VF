- name: Termination of rights in the mechanism of civil legal relations
  website: null
  description: '<p>The article aims to research the termination of rights in the mechanism
    of civil legal relations. The relevance of the work is expressed by the fact that
    the analysis of the reasons for termination of right is based on the analysis
    of legal facts that are realized in the process of formalization of some civil
    legal relations. The fol-lowing methods were used: analysis, synthesis, comparison,
