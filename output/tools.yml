- name: Artifact for (Semantic) Feature Model Differences with (Q)SAT
  website: null
  description: "<h2>Author Information</h2>\n<ul>\n<li><strong>Names</strong>: Simone\
    \ Heisinger, Maximilian Heisinger, Martina Seidl</li>\n<li><strong>Affiliations</strong>:\
    \ Johannes Kepler University Linz, Institute for Symbolic AI</li>\n<li><strong>Emails</strong>:\
    \ <a href=\"mailto:simone.heisinger@jku.at\">simone.heisinger@jku.at</a>, <a href=\"\
    mailto:maximilian.heisinger@jku.at\">maximilian.heisinger@jku.at</a>, <a href=\"\
    mailto:martina.seidl@jku.at\">martina.seidl@jku.at</a></li>\n</ul>\n<h2><a href=\"\
    #associated-paper-information\"></a>Associated Paper Information</h2>\n<ul>\n\
    <li><strong>Title</strong>: (Semantic) Feature Model Differences with (Q)SAT</li>\n\
    <li><strong>Abstract</strong>: Feature models evolve in multiple iterations over\
    \ time. When modellers change a model, they enact syntactical changes in order\
    \ to produce specific semantic differences between model iterations. Many tools\
    \ have been developed to analyze such syntactical differences, but the changing\
    \ semantics of models were harder to assess. Tools for semantic differences between\
    \ feature model iterations rely on Binary Decision Diagrams (BDDs) or encode each\
    \ change into SAT, the former leading to BDD scaling issues and the latter requiring\
    \ editor support or other specialized tooling. We contribute the first concise\
    \ formalization of feature models and their semantic differences into propositional\
    \ logic and use it to efficiently and scalably classify semantic differences using\
    \ SAT solvers. We then extend our definition into QSAT in order to quantify the\
    \ full list of semantic differences between feature models and enumerate them\
    \ using QBF tools, without needing specialized feature model solvers. We implement\
    \ a semantic difference classifier using our UVL processing pipeline based on\
    \ Booleguru (instead of the more widely used FeatureIDE) and evaluate it on industrial\
    \ feature model instances in the standardized UVL format. We also evaluate our\
    \ QSAT-based semantic difference enumerator and reproduce prior results. We provide\
    \ all software and evaluation results in an artifact.</li>\n</ul>\n<h2><a href=\"\
    #documentation\"></a>Documentation</h2>\n<p dir=\"auto\">The code comes from these\
    \ upstream repositories:</p>\n<ul>\n<li><a href=\"https://gitlab.sai.jku.at/booleguru/booleguru\"\
    >https://gitlab.sai.jku.at/booleguru/booleguru</a></li>\n<li><a href=\"https://gitlab.sai.jku.at/maximaximal/outer-count\"\
    >https://gitlab.sai.jku.at/maximaximal/outer-count</a></li>\n<li><a href=\"https://github.com/arminbiere/kissat\"\
    \ target=\"_blank\" rel=\"nofollow noreferrer noopener\">https://github.com/arminbiere/kissat</a></li>\n\
    <li><a href=\"https://github.com/lonsing/depqbf\" target=\"_blank\" rel=\"nofollow\
    \ noreferrer noopener\">https://github.com/lonsing/depqbf</a></li>\n</ul>\n<p\
    \ dir=\"auto\">The artifact contains:</p>\n<ul>\n<li>the necessary software to\
    \ run the experiments (booleguru, outercount, kissat, compare.sh)</li>\n<li>a\
    \ script <code>quick-test.sh</code> to see if all software is correctly installed</li>\n\
    <li><code>test-formula-uvl.uvl</code> and <code>test-formula-dimacs.dimacs</code>\
    \ which are needed for <code>quick-test.sh</code></li>\n<li>the scripts <code>reproduce-table1.sh</code>,\
    \ <code>reproduce-table2.sh</code>, <code>reproduce-table3.sh</code> and <code>reproduce-table4.sh</code>\
    \ to generate the output from the corresponding tables in the paper <em>(Semantic)\
    \ Feature Model Differences with (Q)SAT</em></li>\n<li>in bigfiles/ are all .uvl\
    \ files used in the evaluation (original files can also be downloaded from uvlhub.io).\
    \ The modified versions of each formula are names _mov.uvl which indicate that\
    \ some part of the formula was moved</li>\n<li><code>applet1.uvl</code> and <code>applet2.uvl</code>\
    \ represent the running example from the paper <em>Feature Model Differences</em>\
    \ from 2012</li>\n<li><code>bike1.uvl</code> and <code>bike2.uvl</code> represent\
    \ the running example from our paper</li>\n<li>when using the sources without\
    \ docker, we provide the compiled binaries for x64 Linux in <code>bin-linux-amd64</code>.\
    \ This also includes a <code>setup-path.sh</code> script to set the <code>$PATH</code>\
    \ variable. For more detailed information on this see our <code>DETAILS.html</code>.</li>\n\
    <li>the results (classifications and runtimes) for table 3 in the paper from the\
    \ original run. For more detailed information on this see the <code>DETAILS.html</code></li>\n\
    <li>a <code>DETAILS.org</code>/<code>DETAILS.html</code> with more detailed information\
    \ on the commands used in the scripts: <a href=\"/booleguru/feature-model-equivalences-artifact/-/blob/main/DETAILS.html\"\
    >DETAILS.html</a>, its markup version is in <a href=\"/booleguru/feature-model-equivalences-artifact/-/blob/main/DETAILS.org\"\
    >DETAILS.org</a>.</li>\n<li>a <code>Dockerfile</code> to run the software and\
    \ tests in, using Docker, Podman, or some other software.</li>\n</ul>\n\n\n<h2><a\
    \ href=\"#artifact-evaluation-environment\"></a>Artifact Evaluation Environment</h2>\n\
    <h3><a href=\"#system-specifications-used-by-authors\"></a>System Specifications\
    \ Used by Authors</h3>\n<ul>\n<li><strong>Operating System: Ubuntu 24.04</strong></li>\n\
    <li><strong>CPU:</strong> AMD EPYC 7313</li>\n<li><strong>Memory:</strong> 256\
    \ GB</li>\n<li><strong>Disk Space:</strong> 10 GB</li>\n<li><strong>GPU (if applicable):</strong>\
    \ none</li>\n</ul>\n<h3><a href=\"#estimated-hardware-requirements-for-evaluation\"\
    ></a>Estimated Hardware Requirements for Evaluation</h3>\n<ul>\n<li><strong>Minimum\
    \ required CPU:</strong> <em>any</em></li>\n<li><strong>Minimum required Memory:</strong>\
    \ 8 GB</li>\n<li><strong>Minimum required Disk Space:</strong> 10 GB</li>\n<li><strong>Minimum\
    \ required GPU (if applicable):</strong> none</li>\n</ul>\n<h3><a href=\"#software-requirements\"\
    ></a>Software Requirements</h3>\n<ul>\n<li><strong>Podman</strong> or <strong>Docker</strong>\
    \ (the former often is readily available in package repositories)</li>\n</ul>\n\
    <h3><a href=\"#compatibility-considerations\"></a>Compatibility Considerations</h3>\n\
    <ul>\n<li><strong>Known compatibility issues of the container/VM:</strong> Untested\
    \ on Windows</li>\n</ul>\n<h2><a href=\"#kick-the-tires\"></a>Kick-the-Tires</h2>\n\
    <p dir=\"auto\">To run the container with the provided zst using <em>Podman</em>:</p>\n\
    <div>\n<pre><code>podman load &lt; fmdiff-container.tar.zst\npodman run -ti --replace\
    \ --name fmdiff localhost/fmdiff</code></pre>\n</div>\n<p dir=\"auto\">To fully\
    \ rebuild the container, use the following:</p>\n<div>\n<pre><code>podman build\
    \ . -t fmdiff\npodman run -ti --replace --name fmdiff localhost/fmdiff</code></pre>\n\
    </div>\n<p dir=\"auto\">If opening the provided container, change your directory\
    \ into <code>artifact</code> using <code>cd artifact</code> before running the\
    \ mentioned scripts.</p>\n<p dir=\"auto\">To check all tools if they are working\
    \ correctly after the setup, run the provided script <code>./quick-test.sh</code>.</p>\n\
    <p dir=\"auto\">There, all tools should display some output. The correct output\
    \ is provided directly after the tool's output. Please confirm if the tool output\
    \ and the expected output match. The output could be out of order, this has no\
    \ impact on the functionality of the artifact.</p>\n<p dir=\"auto\">the checks\
    \ included in <code>quick-test.sh</code> are:</p>\n<ul>\n<li>booleguru working\
    \ test</li>\n<li>kissat working test</li>\n<li>outercount working test</li>\n\
    <li>compare.sh working test</li>\n</ul>\n<p dir=\"auto\">For the bigger evaluations,\
    \ increase the stack size using <code>ulimit -s 800000</code>. This is done automatically\
    \ in the <code>reproduce-table3.sh</code> script, but has to be done manually\
    \ once for each terminal session if you decide to do further evaluations.</p>\n\
    <p dir=\"auto\">If booleguru is aborting with errors, most likely the stack size\
