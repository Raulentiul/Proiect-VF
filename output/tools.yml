- name: Artifact for the intermediate report "Modular termination verification with
    a higher-order concurrent separation logic" (December 2022) by Justus Fasse and
    Bart Jacobs
  website: null
  description: '<p># Artifact for the intermediate report &quot;Modular termination
    verification with a higher-order concurrent separation logic&quot; (December 2022)
    by Justus Fasse and Bart Jacobs</p>


    <p>The file contains Coq theories built on top of Iris 4.0.</p>


    <p>To facilitate comparison with the original Iris/HeapLang development, from
    which this artifact is derived, the source code is provided as a git bundle.</p>


    <p>## How to build</p>


    <p>Unpacking the git bundle<br>

    - `git clone artifact.bundle`<br>

    - `cd artifact`<br>

    - You should now already be on the `HeapLangLt` branch</p>


    <p>To build<br>

    - `opam repo add coq-released https://coq.inria.fr/opam/released`<br>

    - `opam pin add coq-iris 4.0.0`<br>

    - `dune build`</p>


    <p>## Directory structure</p>


    <p>The rough directory structure of the development is described next. A precise
    list of changes can be obtained via git&#39;s diff mechanism.</p>


    <p>1. The directory `modular_termination/` which defines the global ghost resource
    tracking the stock of call permissions, an instance of the Auth(Multiset) camera.<br>

    The Auth(Multiset) camera is reused in the proof of the concurrent stack with
    helping.</p>


    <p>&nbsp; - `auth_gmultiset.v` constructs the general Auth(Multiset) camera construction
    with some helper lemmas<br>

    &nbsp; - `call_permissions.v` defines the global ghost resource used to reason
    about HeapLang&lt;&#39;s stock of call permissions</p>


    <p>2. `iris_heap_lang/` provides an adapted version of Iris 4.0&#39;s HeapLang
    that defines HeapLang&lt;.</p>


    <p>&nbsp; - `lang.v` defines the extended syntax and semantics of HeapLang&lt;<br>

    &nbsp; - `iris_heap_lang/primitive_laws.v` contains the `wp_burn` lemma<br>

    &nbsp; - `iris_heap_lang/termination.v` gives the definitions and proofs that
    a HeapLang&lt; program with &quot;enough burns&quot; (defined in the same file)
    cannot have infinite executions</p>


    <p>3. `concurrent-stack-with-helping` contains the code for the case study of
    a concurrent stack with helping with a HoCAP-style specification. In general both
    the original code and our adaptions are present. In those cases, the definition
    with the prime (e.g. `concurrent_stack` vs. `concurrent_stack&#39;`) is the version
    adapted for termination verification.</p>


    <p>&nbsp; - `specs.v` defines the HoCAP-style specification for concurrent stacks<br>

    &nbsp; - `concurrent_stack4.v` gives an implementation satisfying the extended
    specification. The main theorems of the example are `push&#39;_works` (`push&#39;`
    corresponds to `push_inner` in the report), `push_outer_works` (`push_outer` corresponds
    to `push` in the report) and finally the proofs that the implementation satisfies
    the specification: `spec&#39;`.<br>

    &nbsp; - `client.v` defines a simple client of the specification. It creates a
    concurrent stack and pushes 42 twice to it, once in a forked off thread and once
    in the original thread.</p>'
